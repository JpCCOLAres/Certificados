<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download de Certificado</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="container">
      <h1>Verificação de autenticidade</h1>
      <p>
        Digite o código do seu certificado para localizá-lo e fazer o download.
      </p>

      <form id="formCertificado">
        <div class="form-group">
          <label for="codigo">Código do Certificado:</label>
          <input
            type="text"
            id="codigo"
            name="codigo"
            required
            placeholder="Ex: VOL-2025-IVFS-0001"
            pattern="VOL-2025-IVFS-\d{4}"
            title="Formato: VOL-2025-IVFS-0001"
          />
        </div>
        <button type="submit">Buscar Certificado</button>
      </form>

      <div id="resultado">
        <!-- Resultados serão exibidos aqui -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
